    <header id="header">
      <h1> <a href="">MisoAreu</a> </h1>
      <div class="carrito1">
          <img id="carrito" class="carrito" src="/img/carrito-de-compras.png" alt="">
          <div id="numero"></div>
      </div>

      <!-- BOTONES -->
      <nav class="navbar navbar-transparent bg-light">
        <form class="container-fluid justify-content-start">
          <button id="btn-signup" class="btn btn-outline-dark me-2" type="button">Registrame</button>
          <button id="btn-login" class="btn btn-sm btn-outline-dark" type="button">Acceder</button>
        </form>
      </nav>
  </header>

    <!-- */SLIDES/* -->

    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
    
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="imgpublicidad/carruseln1 .png" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-4">
               <p class="mt-5 fs-3 text-uppercase">NEW</p>
              <h1 class="display-1 fw-bolder text-capitalize">Beautiful Mons Jeans</h1> 
              
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="imgpublicidad/carruselnn.png" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-4">
               <p class="text-uppercase fs-3 mt-5">OVERSIZE</p>
              <p class="display-1 fw-bolder text-capitalize">SALE</p> 
             
            </div>
          </div>
          <div class="carousel-item c-item">
            <!-- /*ubicacion de las fotos*/ -->
            <img src="imgpublicidad/carruselnnn.png" class="d-block w-100 c-img" alt="Slide 3">
            <div class="carousel-caption top-0 mt-4">
               <p class="text-uppercase fs-3 mt-5">ATENCIÃ“N</p>
              <p class="display-1 fw-bolder text-capitalize">Ya Disponible</p> 
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

   <!-- GRID DE IMAGENES -->
