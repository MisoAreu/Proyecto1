<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ya registrado -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-container">
        <div id="image-login">
            <img src="/images/RLO.png" alt="main-image">
        </div>


       

        <form id="form">


            <div class="content-form">
                <label for="email-input">
                    Correo <span class="span-content">*</span>
                </label>
                <input
                 type="email" 
                 id="email-input" 
                 name="email-input" 
                 autocomplete="off"
                 >
            </div>

            <div class="content-form">
                <label for="password-input">
                    Contrase√±a <span class="span-content">*</span>
                </label>
                <input
                 type="password"  
                 id="password-input" 
                 name="password-input" 
                 autocomplete="off">
                 <p id="error-text" class="text-sm text-red-600"></p>
            </div>

            <button id="form-btn">
            <div id="spinner-container">
                <div class="spinner-sm"></div>
              </div>
              <span id="button-text">Iniciar sesion</span>
            </button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
